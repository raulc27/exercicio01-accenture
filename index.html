<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>fazer login!</title>
  </head>
  <body>

    <header class="align-items-center p-3 px-md-4 mb-3 bg-dark border-bottom shadow-sm">
        
        <nav class="navbar navbar-expand-lg navbar-dark ">
            <div class="container m-auto" width="100%">
             
                <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center">
                    <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Entrar</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link disabled" href="#">Desabilitado</a>
                    </li>
                </ul>
                </div>
            </div>
            </nav>

    </header>
    


    <div class="conteiner">

        <div class='row mt-5 my-5 content-center'>

            <div class="col-md-5 offset-md-1 mr-0 ml-5">
                <img src="
                https://boring-feynman-12ba8b.netlify.app/img/bootstrap-icons.png" class="img-fluid" />
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                
                <div class="card" style="width: 26rem;">
                    <div class="card-body">
                      <h5 class="card-title">Fazer login</h5>

                      <form class="p-5">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email</label>
                          <input type="email" class="form-control  mb-4" placeholder="digite aqui o seu email">
                      
                        </div>
                        <div class="form-group">
                          <label for="senha">Senha</label>
                          <input type="password" class="form-control  mb-4" placeholder="digite aqui a sua senha">
                        </div>
                        <div class="form-group form-check mb-4">
                          <input type="checkbox" class="form-check-input">
                          <label class="form-check-label" for="manter">Me mantenha conectado</label>
                        </div>
                        <button type="submit" class="btn btn-outline-primary">Login</button>
                    </form>

                    
                    </div>
                  </div>
            </div>



        </div>





    </div>


    <footer class="mt-5 mb-5 py-5 text-small">
       <div align="center"> by Raul Castro </div>
    </footer>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->

</html>
